<!DOCTYPE html>
<!--asdasd-->
<html lang="ko">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--모바일환경에서도 비율에 맞춰 볼 수 있도록 설정-->
   <title></title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <!--Bootstrap을 이용한 css설정-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/default.css">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="stylesheet" href="./css/qna.css">
   <link rel="stylesheet" href="./css/animation.css">
   <link rel="stylesheet" href="./css/result.css">
   <!--css를 html파일에 연결-->
</head>

<body>
   <div class="container">
      <section id="main" class="mx-auto mt-5 py-5 px-3">
         <div class="title_1">
            <h1>탄소 소비 습관 검사</h1>
         </div>
         <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <!--모바일환경에서 이미지파일이 해당 비율을 유지하도록 함-->
            <img src="img/carbo.png" alt="mainImage" class="img-fluid">
         </div>
         <div class="title_2">
            탄소 소비 성향 검사 사이트입니다! <br>
            아래 시작하기 버튼을 눌러 시작해 주십시오.
         </div>
         <button type="button" class="btn btn-success mt-5" onclick="js:begin()">시작하기</button>
      </section>
      <section id="qna">
         <div class="status mx-auto mt-5">
            <div class="statusBar">
            </div>
         </div>
         <div class="qBox my-5 py-3 mx-auto">

         </div>
         <div class="answerBox">

         </div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
         <div class="title_1">
            <h1>검사 결과</h1>
         </div>
         <div class="title_2">
            검사 결과입니다.
         </div>
         <button type="button" class="btn btn-success mt-5" onclick="js:begin()">시작하기</button>

      </section>
      <script src="js/data.js" charset="utf-8"></script>
      <script src="js/start.js" charset="utf-8"></script>
   </div>
</body>

</html>
